server.port=8097
spring.application.name=immatriculation-command-service
spring.cloud.discovery.enabled=true
eureka.client.service-url.default-zone=http://eureka-service:8761/eureka


spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/immatriculation-db?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect