<div class="card" style="margin:100px">
  <h3>{{owner ? owner.name + "'s vehicles" : 'Vehicles'}}</h3>
  <p-table [value]="vehicles" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="matricule" style="width:20%">Matricule <p-sortIcon field="matricule"></p-sortIcon></th>
              <th pSortableColumn="brand" style="width:20%">Brand <p-sortIcon field="brand"></p-sortIcon></th>
              <th pSortableColumn="model" style="width:20%">Model <p-sortIcon field="model"></p-sortIcon></th>
              <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
              <th pSortableColumn="fiscalPower" style="width:20%">Fiscal Power <p-sortIcon field="fiscalPower"></p-sortIcon></th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehicle>
          <tr>
            <td>{{vehicle.id}}</td>
              <td>{{vehicle.matricule}}</td>
              <td>{{vehicle.brand}}</td>
              <td>{{vehicle.model}}</td>
              <td>{{vehicle.color}}</td>
              <td>{{vehicle.fiscalPower}}</td>              
              <td style="text-align:center">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editVehicle(vehicle)"></button>
                &nbsp;
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteVehicle(vehicle)"></button>
            </td>
          </tr>
      </ng-template>
  </p-table>
</div>
