<div class="card" style="margin:100px">
  <h3>Radars</h3>
  <p-table [value]="radars" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
          <tr>
              <th pSortableColumn="id" style="width:20%">Id <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="longitude" style="width:20%">Longitude <p-sortIcon field="longitude"></p-sortIcon></th>
              <th pSortableColumn="latitude" style="width:20%">Latitude <p-sortIcon field="latitude"></p-sortIcon></th>
              <th pSortableColumn="speedLimit" style="width:20%">Speed Limit <p-sortIcon field="speedLimit"></p-sortIcon></th>
              <th></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-radar>
          <tr>
            <td>{{radar.id}}</td>
              <td>{{radar.longitude}}</td>
              <td>{{radar.latitude}}</td>
              <td>{{radar.speedLimit}}</td>            
              <td style="text-align:center">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editRadar(radar)"></button>
                &nbsp;
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteRadar(radar)"></button>
            </td>
          </tr>
      </ng-template>
  </p-table>
</div>
